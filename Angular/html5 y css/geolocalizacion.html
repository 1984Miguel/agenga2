    <title>Geolocalizacion</title>

    <body>
    <script>
        // comprobamos que la api de geolocalizacion esta disponible
        if(navigator.geolocation) 
        {
            // obtenemos posicion del usuario
            navigator.geolocation.getCurrentPosition(
                // si todo ha ido bien
                (data) =>{
                    console.log(data);
                },
                (err)=>{
                    console.error(error);
                }


            );

        }
        // si no esta disponible
        else
        {
       
            console.log("no esta disponible");
        }
    
    </script>
   

    </body>
    </html>
